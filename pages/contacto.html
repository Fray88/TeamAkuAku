<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Team Aku Aku | Valorant</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">

  <!-- Bootstrap -->
  <link href="../assets/css/bootstrap.css" rel="stylesheet">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Main style sheet -->
  <link href="../style.css" rel="stylesheet">
  <link href="../assets/css/contact.css" rel="stylesheet">

</head>

<body>
  <!-- Start header section -->
  <header class="teams-header">
    <a href="/">
      <img src="../assets/img/logo2.png" alt="Logo img">
    </a>
  </header>
  <!-- End header section -->

  <!-- CONTACT SECTION -->
  <section id="contacto">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="section-title contact-title">
            <h1 class="title">CONTACTO</h1>
            <h2 class="subtitle"></h2>
          </div>
          <form class="form-horizontal" action="" method="post">

            <div class="col-sm-6">
              <label for="name" class="form-label">Nombre</label>
              <input class="form-control" id="name" name="name" type="text" autocomplete="off">
            </div>

            <div class="col-sm-6">
              <label for="email" class="form-label">Email</label>
              <input class="form-control" id="email" name="email" type="text" autocomplete="off">
            </div>

            <div class="col-sm-6">
              <label for="message" class="form-label">Mensaje</label>
              <textarea class="form-control" id="message" name="message" rows="8"></textarea>
            </div>

            <!-- Form actions -->
            <button type="submit" class="sponsors-button">Enviar</button>
            <input type="hidden" name="_next" value="/pages/thanks.html">
            <input type="hidden" name="_captcha" value="false">
          </form>
        </div>
      </div>
    </div>
    </div>
  </section>
  <!-- End Contact Section -->


  <!-- Start Footer -->
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="footer-copyright">
            <p>&copy; Copyright
              <script>document.write(new Date().getFullYear())</script> | <a rel="nofollow" href="#">dominio.com</a>
            </p>
            <p><a rel="nofollow" href="#">email@email.com</a></p>
            <p><a rel="nofollow" href="#">Politica de privacidad</a></p>
            <p>Todos los derechos reservados.</p>
          </div>
        </div>

        <div class="img-footer-container col-md-6">
          <img src="../assets/img/team-akuaku/footer/akuakuLogo.png" alt="img">
        </div>
      </div>
    </div>

  </footer>

</body>

</html>
