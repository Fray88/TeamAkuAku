<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Team Aku Aku | Contacto</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">

  <!-- Bootstrap -->
  <link href="../assets/css/bootstrap.css" rel="stylesheet">

  <!------ Include the above in your HEAD tag ---------->
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  
  <!-- Theme color -->
  <link id="switcher" href="../assets/css/theme-color/yellow-theme.css" rel="stylesheet">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Main style sheet -->
  <link href="../style.css" rel="stylesheet">


  <!-- Montserrat  -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- Prata for body  -->
  <link href='https://fonts.googleapis.com/css?family=Prata' rel='stylesheet' type='text/css'>
  <!-- Tangerine for small title -->
  <link href='https://fonts.googleapis.com/css?family=Tangerine' rel='stylesheet' type='text/css'>
  <!-- Open Sans for title -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

</head>

<body>
  <!-- Start header section -->
  <header class="teams-header">
    <img src="../assets/img/logo2.png" alt="Logo img">
  </header>
  <!-- End header section -->

  <br><br>

  <!-- CONTACT SECTION -->
  <section id="contacto">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="section-title">
          <h1 class="title">CONTACTO</h1>
          <h2>Formulario de Contacto</h2>
          <br><br>
          <form class="form-horizontal" action="" method="post">
            <fieldset>
      
              <!-- Name input-->
              <div class="form-group">
                <label class="col-md-3 control-label" for="name">Nombre</label>
                <div class="col-md-9">
                  <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                </div>
              </div>
      
              <!-- Email input-->
              <div class="form-group">
                <label class="col-md-3 control-label" for="email">E-mail</label>
                <div class="col-md-9">
                  <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                </div>
              </div>
      
              <!-- Message body -->
              <div class="form-group">
                <label class="col-md-3 control-label" for="message">Mensaje</label>
                <div class="col-md-9">
                  <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                </div>
              </div>
      
              <!-- Form actions -->
              <div class="form-group">
                <div class="col-md-12 text-right">
                  <button type="submit" class="btn btn-warning">ENVIAR</button>
                </div>
              </div>
            </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div> 
  </section>
  <!-- End Contact Section -->


  <!-- Start Footer -->
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="footer-copyright">
            <p>&copy; Copyright
              <script>document.write(new Date().getFullYear())</script> | <a rel="nofollow" href="#">dominio.com</a>
            </p>
            <p><a rel="nofollow" href="#">email@email.com</a></p>
            <p><a rel="nofollow" href="#">Politica de privacidad</a></p>
            <p>Todos los derechos reservados.</p>
          </div>
        </div>

        <div class="img-footer-container col-md-6">
          <img src="../assets/img/team-akuaku/footer/akuakuLogo.png" alt="img">
        </div>
      </div>
    </div>

  </footer>

  <!-- jQuery library -->
  <script src="../assets/js/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="../assets/js/bootstrap.js"></script>
  <!-- Custom js -->
  <script src="../assets/js/custom.js"></script>

</body>

</html>
